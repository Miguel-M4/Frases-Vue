<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP fraces</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="myapp" class="container mt-5">
        <h1 class="mb-4">Lista de Frases</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Frase</th>
                    <th>Autor</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(frase, index) in fraces">
                    <td>{{ frase.texto }}</td>
                    <td><strong>{{ frase.autor }}</strong></td>
                    <td>
                        <button class="btn btn-warning btn-sm me-2" @click="prepararEdicion(index)">Editar</button>
                        <button class="btn btn-danger btn-sm" @click="eliminarFrase(index)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <h2>{{ esEditando ? "Editar Frase" : "Agregar Nueva Frase" }}</h2>
        <div class="mb-3">
            <input class="form-control" v-model="nuevaFrase" placeholder="Escribe una frase" />
        </div>
        <div class="mb-3">
            <input class="form-control" v-model="nuevoAutor" placeholder="Escribe el autor" />
        </div>
        <button class="btn btn-primary me-3" @click="esEditando ? actualizarFrase() : agregarFrase()">
            {{ esEditando ? "Actualizar" : "Agregar" }}
        </button>

      
        <button v-if="esEditando" class="btn btn-secondary" @click="cancelarEdicion()">Cancelar</button>

        <p v-if="mensaje" :class="['mt-3', 'alert', tipoMensaje === 'error' ? 'alert-danger' : 'alert-info']">
            {{ mensaje }}
        </p>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./app1.js"></script>
</body>

</html>
